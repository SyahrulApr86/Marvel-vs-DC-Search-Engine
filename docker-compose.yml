services:
  graphdb:
    image: ontotext/graphdb:10.6.3
    container_name: marvel-dc-graphdb
    ports:
      - "7200:7200"
    volumes:
      - graphdb_data:/opt/graphdb/home
      - graphdb_import:/root/graphdb-import
      - ./graphdb.properties:/opt/graphdb/home/conf/graphdb.properties
    environment:
      - GDB_HEAP_SIZE=4g
      - GDB_JAVA_OPTS=-Djava.awt.headless=true
    restart: unless-stopped
    networks:
      - marvel-dc-network

  # GraphDB Initialization Service
  graphdb-init:
    image: curlimages/curl:latest
    container_name: marvel-dc-graphdb-init
    volumes:
      - ./scripts:/scripts:ro
      - ./data:/data:ro
    environment:
      - GRAPHDB_HOST=http://graphdb:7200
    depends_on:
      - graphdb
    networks:
      - marvel-dc-network
    command: >
      sh -c "
        chmod +x /scripts/init-graphdb.sh &&
        /scripts/init-graphdb.sh
      "
    restart: "no"

  # Optional: Web app service untuk development
  web:
    build: .
    container_name: marvel-dc-webapp
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/env
    environment:
      - GRAPHDB_HOST=http://graphdb:7200
      - DJANGO_DEBUG=True
    depends_on:
      - graphdb
    networks:
      - marvel-dc-network
    command: >
      sh -c "pip install -r requirements.txt &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  graphdb_data:
    driver: local
  graphdb_import:
    driver: local

networks:
  marvel-dc-network:
    driver: bridge 