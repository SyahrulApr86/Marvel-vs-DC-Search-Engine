# Blazegraph Configuration untuk Marvel vs DC Search Engine

# Default namespace untuk knowledge base
com.bigdata.rdf.sail.namespace=kb

# Storage configuration
com.bigdata.rdf.store.AbstractTripleStore.textIndex=true
com.bigdata.rdf.store.AbstractTripleStore.axiomsClass=com.bigdata.rdf.axioms.NoAxioms
com.bigdata.rdf.sail.truthMaintenance=false
com.bigdata.rdf.store.AbstractTripleStore.justify=false
com.bigdata.rdf.sail.isolatableIndices=false
com.bigdata.rdf.sail.bufferCapacity=100000

# Query optimization
com.bigdata.rdf.sparql.ast.QueryHints.analytic=true
com.bigdata.rdf.sparql.ast.QueryHints.queryId=true

# Full text search
com.bigdata.rdf.store.AbstractTripleStore.textIndex=true
com.bigdata.rdf.store.AbstractTripleStore.extensionFactory=com.bigdata.rdf.store.LocalTripleStore$Extensions

# Memory settings
com.bigdata.btree.writeRetentionQueue.capacity=4000
com.bigdata.btree.BTree.branchingFactor=128

# Journal configuration
com.bigdata.journal.Journal.groupCommit=true
com.bigdata.journal.Journal.file=/var/lib/blazegraph/data/blazegraph.jnl 