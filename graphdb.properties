# GraphDB Configuration untuk Marvel vs DC Search Engine

# Server settings
graphdb.home=/opt/graphdb/home
graphdb.workbench.cors.enable=true
graphdb.workbench.importDirectory=/root/graphdb-import

# Default repository settings
graphdb.repository.default=kb

# Memory and performance settings
graphdb.entity.pool.implementation=transactional
graphdb.cache.memory=50%

# Query settings
graphdb.query.timeout=120
graphdb.query.limit.results=1000000

# Logging
graphdb.logger.root.level=INFO
graphdb.logger.com.ontotext.level=INFO

# License settings (for free edition)
graphdb.license.file=

# Security settings
graphdb.auth.enabled=false

# HTTP settings
graphdb.connector.port=7200
graphdb.connector.address=0.0.0.0

# RDF4J settings
graphdb.rdf4j.config=/opt/graphdb/home/conf 